name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: |
        mvn package
        mkdir dist && mv target/*.jar dist
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: poxygit
        path: dist
